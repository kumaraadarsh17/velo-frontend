<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="stylesheet" href="2.css">
</head>

<body>
  <div class="qr-code-component" role="main">
    <img class="qr-img" alt="QR-code"
      src="https://raw.githubusercontent.com/coderwww/Mentor-QR-code-component/main/images/image-qr-code.png">
    <h1 class="qr-header" id="rideDuration">Ride duration: </h1>
    <h1 class="qr-header" id="totalAmount">Total amount: </h1>
    <p class="qr-text">Scan the QR code to pay for your ride!</p>
  </div>
  <script src="./app.js"></script>
</body>

</html>
